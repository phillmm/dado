<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <script src="dados.js"></script>
    <link rel="stylesheet" href="dados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor">
            <h1>Juego de Dados</h1>
        
            <p class="instrucciones">Introduce tu nombre y un número entre 1 y 6:</p>
        
            <form action="" id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
        
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" placeholder="Número" min="1" max="6" step="1" required>
        
                <input class="jugar" type="submit" value="Jugar">
            </form>
        
            <div class="resultado" id="resultado"></div>
        
            <div class="grid">
                <div class="intentos">
                    <p class="subtitulo">Intentos:</p>
                    <ul id="intentos"></ul>
                </div>
            
                <div class="tirada">
                    <p class="subtitulo">Tirada:</p>
                    <img id="dado" width="200" src="imagen/0.png" alt="Resultado tirada">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
